    <mat-card>
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input type="text" [(ngModel)]="email" formControlName="email" matInput placeholder="Username">
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" [(ngModel)]="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </p>
    
      <p  *ngIf="error" class="error">
        {{ "error" }}
      </p>
    
      <div class="button">
        <button routerLink="/signup" class="mx-2 p-0 shadow" style="background-color: rgb(133, 145, 133);" type="submit" mat-button>Sign Up</button>
        <button routerLink="/admin"  (click)="submit()" class="mx-2 p-0 shadow rounded" style="background-color: rgb(114, 211, 250);" type="submit" mat-button>Login</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
