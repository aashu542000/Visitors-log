
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username">
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="Confirm Password" matInput placeholder="Confirm Password">
        </mat-form-field>
      </p>
    
      <p  *ngIf="error" class="error">
        {{ "error" }}
      </p>
    
      <div class="button">
        <button routerLink="/login" style="background-color: rgb(114, 211, 250);" type="submit" mat-button>Login</button>
        <button class="mx-2" style="background-color: rgb(133, 145, 133);" type="submit" mat-button>Submit</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
